<html>
    <head>
        <title>Login Page</title>
    </head>
    <br><br>
    <body>
    <table width="40%" align="center">
        <tr><th colspan="2">Registration Page</th></tr><b></b>
        <tr><td>First Name</td><td><input type="text"/></td></tr>
        <tr><td>LastName</td><td><input type="text"/></td></tr>
        <tr><td>E-mail</td><td><input type="email"/></td></tr>
        <tr><td>Mobile no</td><td><input type="number"/></td></tr>
        <tr><td>D.O.B</td><td><input type="date"/></td></tr>
        <tr><td>User Name</td><td><input type="text"/></td></tr>
        <tr><td>Password</td><td><input type="text"/></td></tr>
        <tr><td>Gender</td>
            <td><input type="radio" name="gender" value="male"/> Male<input type="radio" name="gender" value="female"/> Female</td></tr>
        <tr><td>Skills</td>
        <td><input type="checkbox" name="skills" vale="C"/>C
            <input type="checkbox" name="skills" vale="C++"/>C++
            <input type="checkbox" name="skills" vale="Java"/>Java</td></tr>
            <tr><td>City</td><td><select name="City">
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Banglore">Banglore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td><td><textarea></textarea></td>
            </tr>
        <tr><td colspan="2" align="center"><input type="submit" value="Login"/></td>
    </table>
</body>
</html>
