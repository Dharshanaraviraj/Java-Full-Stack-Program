<html>
<head>
        <title>ListGroups</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <ul class="list-group">
    <li class="list-group-item">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
  </ul>

  <br><br>
  <ul class="list-group">
    <li class="list-group-item">Whatsapp<span class="badge">12</span></li>
    <li class="list-group-item">Mail<span class="badge">5</span></li>
    <li class="list-group-item">Instagram<span class="badge">3</span></li>
  </ul>

  <br><br>
  <div class="list-group">
    <a href="#" class="list-group-item">First item</a>
    <a href="#" class="list-group-item">Second item</a>
    <a href="#" class="list-group-item">Third item</a>
  </div>

  <br><br>
  <div class="list-group">
    <a href="#" class="list-group-item active">First item</a>
    <a href="#" class="list-group-item">Second item</a>
    <a href="#" class="list-group-item">Third item</a>
  </div>

  <br><br>
  <div class="list-group">
    <a href="#" class="list-group-item disabled">First item</a>
    <a href="#" class="list-group-item">Second item</a>
    <a href="#" class="list-group-item">Third item</a>
  </div>

  <div class="dropdown">
    <button class="btn btn-info" type="button" data-toggle="dropdown">view</button>
    <ul class="dropdown-menu">
    <li class="dropdown-item">First item</li>
    <li class="dropdown">Second item</li>
    <li class="dropdown">Third item</li>
  </ul>
</div>
    </body>
</html>
